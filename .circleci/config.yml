version: 2
jobs:
  build:
    working_directory: /solr-proxy
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Copy .env.dist to .env
          command: |
            cp .env.dist .env
      - run:
          name: Build containers with docker-compose
          command: |
            echo "docker-compose up -d --build should be here"
      - run:
          name: Build on DigitalOcean
          command: |
            echo "RIGHT BEFORE SSH" \
            ssh-keyscan -H milken-dev.reapbooster.com >> ~/.ssh/known_hosts \
            ssh circleci@milken-dev.reapbooster.com 'pwd && whoami' \
            ssh circleci@milken-dev.reapbooster.com 'uname -a' \
            ssh circleci@milken-dev.reapbooster.com 'cd /home/circleci/solr-ssl && git pull && cp .env.dist .env && docker-compose up -d --build'

